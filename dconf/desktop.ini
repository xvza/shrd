[org/gnome/desktop/background]
picture-uri=""

[org/gnome/desktop/input-sources]
sources=[("xkb", "fr")]

[org/gnome/desktop/interface]
clock-show-weekday=true
document-font-name="Noto Sans Mono 12"
enable-animations=false
enable-hot-corners=false
font-name="Noto Sans Mono 12"
gtk-theme="Nordic"
icon-theme="Zafiro"
monospace-font-name="Noto Sans Mono 12"
overlay-scrolling=false

[org/gnome/desktop/lockdown]
disable-lock-screen=true
disable-printing=true
disable-print-setup=true

[org/gnome/desktop/notifications]
show-banners=false
show-in-lock-screen=false

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-to-click=true

[org/gnome/desktop/privacy]
disable-camera=true
disable-microphone=true
remember-app-usage=false
remember-recent-files=false

[org/gnome/desktop/screensaver]
lock-enabled=false

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/desktop/sound]
allow-volume-above-100-percent=true

[org/gnome/desktop/wm/keybindings]
close=@as []
cycle-group=@as []
cycle-group-backward=@as []
cycle-panels=@as []
cycle-panels-backward=@as []
cycle-windows=@as []
cycle-windows-backward=@as []
move-to-monitor-down=@as []
move-to-monitor-left=@as []
move-to-monitor-right=@as []
move-to-monitor-up=@as []
move-to-workspace-1=@as []
move-to-workspace-down=@as []
move-to-workspace-last=@as []
move-to-workspace-left=@as []
move-to-workspace-right=@as []
move-to-workspace-up=@as []
panel-main-menu=@as []
panel-run-dialog=@as []
switch-applications=@as []
switch-applications-backward=@as []
switch-group=@as []
switch-group-backward=@as []
switch-input-source=@as []
switch-input-source-backward=@as []
switch-panels=@as []
switch-panels-backward=@as []
switch-to-workspace-1=@as []
switch-to-workspace-down=@as []
switch-to-workspace-last=@as []
switch-to-workspace-left=@as []
switch-to-workspace-right=@as []
switch-to-workspace-up=@as []

[org/gnome/desktop/wm/preferences]
button-layout=""
num-workspaces=1
