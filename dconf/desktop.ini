[org/gnome/shell/extensions/user-theme]
name='Materia-dark'

[org/gnome/shell]
enabled-extensions=['user-theme@gnome-shell-extensions.gcampax.github.com', 'drive-menu@gnome-shell-extensions.gcampax.github.com', 'places-menu@gnome-shell-extensions.gcampax.github.com', 'launch-new-instance@gnome-shell-extensions.gcampax.github.com', 'horizontal-workspaces@gnome-shell-extensions.gcampax.github.com', 'background-logo@fedorahosted.org', 'apps-menu@gnome-shell-extensions.gcampax.github.com']
favorite-apps=['org.gnome.Terminal.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.gedit.desktop', 'org.gnome.Epiphany.desktop', 'org.gnome.Geary.desktop']

[org/gnome/desktop/input-sources]
sources=[('xkb', 'fr')]

[org/gnome/desktop/interface]
clock-show-weekday=true
enable-animations=false
enable-hot-corners=false
gtk-theme='Materia-dark'
overlay-scrolling=false

[org/gnome/desktop/lockdown]
disable-lock-screen=true
disable-printing=true
disable-print-setup=true

[org/gnome/desktop/notifications]
show-banners=false
show-in-lock-screen=false

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-to-click=true

[org/gnome/desktop/privacy]
disable-camera=true
disable-microphone=true

[org/gnome/desktop/screensaver]
lock-enabled=false

[org/gnome/desktop/session]
idle-delay=uint32 0

[org/gnome/desktop/sound]
allow-volume-above-100-percent=true

[org/gnome/desktop/wm/keybindings]
cycle-windows=['<Alt>Tab']
switch-applications=@as []

[org/gnome/desktop/wm/preferences]
button-layout=''
num-workspaces=1
