[ca/desrt/dconf-editor]
show-warning=false

[com/gexperts/Tilix]
app-title="${username}:${directory}"
prompt-on-close=false
prompt-on-close-process=false
prompt-on-delete-profile=false
quake-tab-position="bottom"
terminal-title-style="none"
use-tabs=true
warn-vte-config-issue=false

[com/gexperts/Tilix/profiles/2b7c4080-0ddd-46c5-8f23-563fd3ba789d]
login-shell=true
palette=['#2E3440', '#D08770', '#A3BE8C', '#EBCB8B', '#5E81AC', '#BF616A', '#88C0D0', '#D8DEE9', '#4C566A', '#D08770', '#8FBCBB', '#EBCB8B', '#81A1C1', '#B48EAD', '#88C0D0', '#ECEFF4']

[org/gnome/GPaste]
track-changes=true

[org/gnome/Geary]
ask-open-attachment=false
autoselect=false
compose-as-html=false
display-preview=false
folder-list-pane-position-horizontal=300
messages-pane-position=800
migrated-config=true
spell-check-languages=@as []

[org/gnome/bijiben]
view-type="list"

[org/gnome/boxes]
first-run=false
view="list-view"

[org/gnome/epiphany]
search-engines=[("DuckDuckGo", "https://duckduckgo.com/?q=%s&t=epiphany", "!ddg")]

[org/gnome/epiphany/lockdown]
disable-printing=true

[org/gnome/epiphany/state]
download-dir="/etc/skel/Download"

[org/gnome/epiphany/web]
enable-popups=false
enable-spell-checking=false
language=@as []
monospace-font="Fira Mono 10"
remember-passwords=false
sans-serif-font="Fira Mono 10"
serif-font="Fira Mono 10"
use-gnome-fonts=false

[org/gnome/evince/default]
enable-spellchecking=false
show-sidebar=false
sizing-mode="fit-width"

[org/gnome/file-roller/dialogs/new]
default-extension=".tar.xz"

[org/gnome/gedit/plugins]
active-plugins=["docinfo", "wordcompletion", "filebrowser", "drawspaces", "bracketcompletion", "colorpicker", "quickhighlight", "sort", "codecomment"]

[org/gnome/gedit/preferences/editor]
auto-indent=true
display-line-numbers=true
insert-spaces=true
scheme="solarized-dark"
tabs-size=uint32 2

[org/gnome/gedit/preferences/ui]
show-tabs-mode="auto"

[org/gnome/nautilus/compression]
default-compression-format="tar.xz"

[org/gnome/nautilus/icon-view]
default-zoom-level="small"

[org/gnome/nautilus/list-view]
default-column-order=["name", "detailed_type", "size", "date_modified"]
default-visible-columns=["name", "detailed_type", "size", "date_modified"]
default-zoom-level="small"

[org/gnome/nautilus/preferences]
click-policy="single"
confirm-trash=false
default-folder-viewer="list-view"
default-sort-order="type"
search-filter-time-type="last_modified"
search-view="list-view"
show-image-thumbnails="never"

[org/gnome/online-accounts]
whitelisted-providers=@as []

[org/gnome/software]
compatible-projects=["GNOME"]
download-updates=false
download-updates-notify=false
external-appstream-system-wide=true
prompt-for-nonfree=false
show-nonfree-prompt=false
show-nonfree-ui=false

[org/gtk/settings/file-chooser]
date-format="regular"
location-mode="path-bar"
show-hidden=true
show-size-column=true
show-type-column=true
sort-column="name"
sort-directories-first=true
sort-order="ascending"
type-format="category"
