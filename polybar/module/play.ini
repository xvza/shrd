[module/pause]
type                ="custom/text"
content             ="▮▮"
click-left          ="musc.sh 1"
content-background  ="${color.success}"

[module/play]
type                ="custom/text"
content             ="▶"
click-left          ="musc.sh Music"
content-background  ="${color.success}"

[module/stop]
type                ="custom/text"
content             ="◼"
click-left          ="musc.sh 0"
content-background  ="${color.success}"
