[module/close]
type                ="custom/text"
content             ="❰❰"
click-left          ="term.sh"
content-background  ="${color.success}"
content-padding     ="${size.height}"

[module/sleep]
type                ="custom/text"
content             ="❰"
click-left          ="systemctl sleep"
content-background  ="${color.success}"
content-padding     ="${size.height}"

[module/reboot]
type                ="custom/text"
content             ="❰❰❰"
click-left          ="systemctl reboot"
content-background  ="${color.success}"
content-padding     ="${size.height}"

[module/poweroff]
type                ="custom/text"
content             ="❰❰❰❰"
click-left          ="systemctl poweroff"
content-background  ="${color.success}"
content-padding     ="${size.height}"
