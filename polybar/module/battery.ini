[module/battery]
type                                ="internal/battery"
adapter                             ="AC0"
label-full                          ="%consumption:6% w"
label-charging                      ="%consumption:6% w"
label-discharging                   ="%percentage_raw:7%%"
format-full-foreground              ="${colors.success}"
format-charging-foreground          ="${colors.warning}"
format-discharging-foreground       ="${colors.alert}"
