[module/temperature]
type                        ="internal/temperature"
format                      ="<ramp>"
format-warn                 ="<ramp>"
base-temperature            ="30"
warn-temperature            ="60"
ramp-foreground             ="${color.success}"
format-warn-foreground      ="${color.alert}"
ramp-0                      ="♳ ▁"
ramp-1                      ="♴ ▅"
ramp-2                      ="♵ █"
