[module/alsa]
type                        ="internal/alsa"
label-volume                ="%percentage:4%%"
label-muted                 ="%percentage:4%%"
format-volume               ="sound: <label-volume>"
format-volume-foreground    ="${color.success}"
format-muted                ="sound: <label-muted>"
format-muted-foreground     ="${color.alert}"
